# SITE CUSTOMIZATION >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
# 网站定制
global:
  # 自定义字体
  fonts:
    # 中文字体
    chinese: 
      enable: true # 是否启用自定义中文字体
      family:  # 字体系列
      url:  # 字体URL到CSS文件
    # 英文字体
    english: 
      enable: true # 是否启用自定义中文字体
      family:  # 字体系列
      url:  # 字体URL到CSS文件
  # 内容最大宽度
  content_max_width: 1000px
  # 侧边栏宽度
  sidebar_width: 210px
  # 鼠标悬停效果
  hover:
    shadow: true # 阴影效果
    scale: false # 缩放效果
  # 滚动进度
  scroll_progress:
    bar: true # 进度条
    percentage: true # 百分比
  # 网站计数器
  website_counter:
    url: https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js # 计数器API URL（无需更改）
    enable: true # 是否启用网站计数器
    site_pv: true # 网站页面浏览量
    site_uv: true # 网站独立访客数
    post_pv: true # 文章页面浏览量
  # 是否启用单页面体验（使用swup）。 参见 https://swup.js.org/。 类似于pjax
  single_page: true
  # 是否启用开放图形
  open_graph: true
  # 谷歌分析
  google_analytics:
    enable: false # 是否启用Google Analytics
    id:  # Google Analytics测量ID
# SITE CUSTOMIZATION <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end
    

