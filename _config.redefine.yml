# HOME PAGE ARTICLE SETTINGS >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
# 主页文章设置
home:
  # 侧边栏设置
  sidebar:
    enable: true # 是否启用侧边栏
    position: left # 侧边栏位置。左，右
    first_item: menu # 侧边栏中的第一个项目。菜单，信息
    announcement: # 公告文本
    links:
      时间轴Timeline: 
        path: /archives 
        icon: fa-solid fa-timeline # 可为空
      标签Tags: 
        path: /tags 
        icon: fa-regular fa-tags # 可为空
      分类Categories: 
        path: /categories 
        icon: fa-regular fa-folder # 可为空
  # 文章日期格式
  article_date_format: auto # 自动，相对，YYYY-MM-DD，YYYY-MM-DD HH:mm:ss等
  # 文章类别可见性
  categories:
    enable: true  # 是否启用
    limit: 5 # 最多显示的类别数
  # 文章标签可见性
  tags:
    enable: true  # 是否启用
    limit: 3  # 最多显示的标签数
# HOME PAGE ARTICLE SETTINGS <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end


# ARTICLE >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
# 文章设置
articles:
  # 设置文章的样式
  style:
    font_size: 16px # 字体大小
    line_height: 1.5 # 行高
    image_border_radius: 14px # 图像边框半径
    image_alignment: center # 图像对齐方式。左，中
    image_caption: false # 是否显示图像标题
    link_icon: true # 是否显示链接图标
  # 字数统计。需要hexo-wordcount（npm install hexo-wordcount）。参见 https://github.com/willin/hexo-wordcount
  word_count:
    enable: true # 是否启用
    count: true # 是否显示字数统计
    min2read: true # 是否显示阅读时间
  # 作者标签
  author_label: 
    enable: true # 是否启用
    auto: false # 是否自动添加作者标签，例如Lv1，Lv2，Lv3...
    list: [VIP]
  # 代码块设置
  code_block:
    copy: true # 是否启用代码块复制按钮
    style: mac # mac | simple
    font: # 自定义字体
      enable: false # 是否启用
      family: # 字体系列
      url: # 字体URL到CSS文件
  # 目录设置
  toc:
    enable: true # 是否启用目录
    max_depth: 3 # 目录深度
    number: false # 是否自动为目录添加编号
    expand: true # 是否展开目录
    init_open: true # 默认打开目录
  # 是否启用版权声明
  copyright: true
  # 是否启用图像的懒加载
  lazyload: true
  # 文章推荐。需要nodejieba（npm install nodejieba）。从hexo-theme-volantis移植。
  recommendation:
    # 是否启用文章推荐
    enable: false
    # 文章推荐标题
    title: 推荐阅读
    # 显示的最大文章数
    limit: 3
    # 移动端显示的最大文章数
    mobile_limit: 2
    # 占位图像
    placeholder: /images/wallhaven-wqery6-light.webp
    # 跳过目录
    skip_dirs: []
# ARTICLE <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end


# COMMENT >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
# 评论设置
comment:
  # 是否启用评论
  enable: true
  # 评论系统
  system: waline # waline, gitalk, twikoo, giscus
  # 系统配置
  config:
    # Waline评论系统。参见 https://waline.js.org/
    waline:
      serverUrl: https://example.example.com # Waline服务器URL。例如 https://example.example.com
      lang: zh-CN # Waline语言。例如 zh-CN，en-US。参见 https://waline.js.org/guide/client/i18n.html
    # Gitalk评论系统。参见 https://github.com/gitalk/gitalk
    gitalk:
      clientID: # GitHub应用程序客户端ID
      clientSecret: # GitHub应用程序客户端密钥
      repo: # GitHub存储库
      owner: # GitHub存储库所有者
    # Twikoo评论系统。参见 https://twikoo.js.org/
    twikoo:
      version: 1.6.10 # Twikoo版本，如果不知道是什么，则不要修改
      server_url: # Twikoo服务器URL。例如 https://example.example.com
      region: # Twikoo地区。可以为空
    # Giscus评论系统。参见 https://giscus.app/
    giscus:
      repo: # Github存储库名称 例如 EvanNotFound/hexo-theme-redefine
      repo_id: # Github存储库ID
      category: # Github讨论类别
      category_id: # Github讨论类别ID
      mapping: pathname # 用作页面唯一标识符的哪个值。例如 pathname，url，title，og:title。由于pjax不会在页面更改时更新og:title，因此不要使用og:title
      strict: 0 # 是否启用严格模式。例如 0, 1
      reactions_enabled: 1 # 是否启用反应。例如 0, 1
      emit_metadata: 0 # 是否发出元数据。例如 0, 1
      lang: en # Giscus语言。例如 en，zh-CN，zh-TW
      input_position: bottom # 将评论框放置在评论之上/之下。例如 top, bottom
      loading: lazy # 懒加载评论
# COMMENT <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end


